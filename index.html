<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0202;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
        }

        .display {
            width: calc(100% - 10px);
            height: 60px;
            font-size: 24px;
            text-align: right;
            margin: 0 5px 15px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #8adaee;
            outline: none;
            caret-color: transparent;
            cursor: text;
            position: relative;
        }

        .display:focus {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .display-cursor {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 30px;
            background-color: black;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .row {
            display: flex;
        }

        .button {
            flex: 1;
            font-size: 18px;
            margin: 5px;
            padding: 15px;
            border:#0e0202;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d0d0d0;
            border: #0e0202;
        }

        .button.clear {
            background-color: #ff8c00;
            color: #fff;
        }

        .button.clear:hover {
            background-color: #ff9800;
        }

        .button.equals {
            background-color: #4caf50;
            color: #fff;
        }

        .button.equals:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly onfocus="this.removeAttribute('readonly');">
        <div class="display-cursor"></div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="backspace()">âŒ«</button>
            <button class="button" onclick="clearDisplay()" class="clear">C</button>
            <button class="button" onclick="calculate()" class="equals">=</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function backspace() {
            var display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
